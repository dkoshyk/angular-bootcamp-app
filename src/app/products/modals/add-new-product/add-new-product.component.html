<h1 mat-dialog-title>Add new product</h1>
<div mat-dialog-content>
  <boot-product-form [product]="data"></boot-product-form>
</div>
<div mat-dialog-actions fxLayoutAlign="space-between">
  <button mat-raised-button (click)="close()">No Thanks</button>
  <button mat-raised-button color="primary" [mat-dialog-close]="data" cdkFocusInitial>Ok</button>
</div>
