<mat-card class="product-card"  [routerLink]="['/products', 'all', product.id]">
    <mat-card-header >
      <mat-card-title>{{ product?.name }}</mat-card-title>
      <mat-card-subtitle>Price: {{ product.price | currency }}</mat-card-subtitle>
    </mat-card-header>
    <div class="product-card-img">
      <img mat-card-image [src]="product.imgUrl" alt="product.name">
    </div>
    <mat-card-content>
      <p class="product-card-content">
        {{ product.description }}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button  (click)="delete($event, product)">Delete</button>
      <button mat-button color="primary" (click)="clone($event, product)">Clone</button>
    </mat-card-actions>
  </mat-card>
